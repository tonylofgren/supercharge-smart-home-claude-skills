# Generated by esphome@aurora-smart-home v1.0.0
# https://github.com/tonylofgren/aurora-smart-home
#
# ESPHome Base Template - ESP32
# Replace placeholders: ${device_name}, ${friendly_name}

substitutions:
  device_name: "my-esp32"
  friendly_name: "My ESP32"

esphome:
  name: ${device_name}
  friendly_name: ${friendly_name}
  project:
    name: "custom.esp32-device"
    version: "1.0.0"

esp32:
  board: esp32dev
  # For ESP32-S3: board: esp32-s3-devkitc-1
  # For ESP32-C3: board: esp32-c3-devkitm-1

# Networking
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Optional: Static IP for faster connection
  # manual_ip:
  #   static_ip: 192.168.1.100
  #   gateway: 192.168.1.1
  #   subnet: 255.255.255.0

  # Fallback hotspot
  ap:
    ssid: "${device_name}-fallback"
    password: !secret wifi_ap_password

captive_portal:

# Home Assistant API
api:
  encryption:
    key: !secret api_encryption_key

# Over-the-air updates
ota:
  - platform: esphome
    password: !secret ota_password

# Logging
logger:
  level: INFO
  # baud_rate: 0  # Disable if using UART

# Time synchronization
time:
  - platform: homeassistant
    id: ha_time

# Diagnostic sensors
sensor:
  - platform: wifi_signal
    name: "WiFi Signal"
    update_interval: 60s
    entity_category: diagnostic

  - platform: uptime
    name: "Uptime"
    entity_category: diagnostic

text_sensor:
  - platform: wifi_info
    ip_address:
      name: "IP Address"
      entity_category: diagnostic
    ssid:
      name: "Connected SSID"
      entity_category: diagnostic

  - platform: version
    name: "ESPHome Version"
    entity_category: diagnostic

# Restart button
button:
  - platform: restart
    name: "Restart"
    entity_category: config

  - platform: safe_mode
    name: "Safe Mode"
    entity_category: config

# Status LED (optional)
# status_led:
#   pin: GPIO2
