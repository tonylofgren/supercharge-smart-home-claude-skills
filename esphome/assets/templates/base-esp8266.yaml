# Generated by esphome@aurora-smart-home v1.0.0
# https://github.com/tonylofgren/aurora-smart-home
#
# ESPHome Base Template - ESP8266
# Replace placeholders: ${device_name}, ${friendly_name}

substitutions:
  device_name: "my-esp8266"
  friendly_name: "My ESP8266"

esphome:
  name: ${device_name}
  friendly_name: ${friendly_name}
  project:
    name: "custom.esp8266-device"
    version: "1.0.0"

esp8266:
  board: nodemcuv2
  # For ESP-01: board: esp01_1m
  # For Sonoff: board: esp8285

# Networking
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Fallback hotspot
  ap:
    ssid: "${device_name}-fallback"
    password: !secret wifi_ap_password

captive_portal:

# Home Assistant API
api:
  encryption:
    key: !secret api_encryption_key

# Over-the-air updates
ota:
  - platform: esphome
    password: !secret ota_password

# Logging
logger:
  level: INFO
  # baud_rate: 0  # Disable if using UART for sensors

# Time synchronization
time:
  - platform: homeassistant
    id: ha_time

# Diagnostic sensors
sensor:
  - platform: wifi_signal
    name: "WiFi Signal"
    update_interval: 60s
    entity_category: diagnostic

  - platform: uptime
    name: "Uptime"
    entity_category: diagnostic

text_sensor:
  - platform: wifi_info
    ip_address:
      name: "IP Address"
      entity_category: diagnostic

  - platform: version
    name: "ESPHome Version"
    entity_category: diagnostic

# Restart button
button:
  - platform: restart
    name: "Restart"
    entity_category: config

# Status LED (optional)
# status_led:
#   pin:
#     number: GPIO2
#     inverted: true
