# MQTT Gateway Template
# For use without Home Assistant API

substitutions:
  device_name: "mqtt-sensor"
  friendly_name: "MQTT Sensor"
  mqtt_topic_prefix: "esphome/${device_name}"

esphome:
  name: ${device_name}
  friendly_name: ${friendly_name}

esp32:
  board: esp32dev

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: "${device_name}-fallback"
    password: !secret wifi_ap_password

captive_portal:

# MQTT instead of API
mqtt:
  broker: !secret mqtt_broker
  username: !secret mqtt_user
  password: !secret mqtt_password
  discovery: true  # Enable HA MQTT discovery
  discovery_prefix: homeassistant
  topic_prefix: ${mqtt_topic_prefix}
  birth_message:
    topic: ${mqtt_topic_prefix}/status
    payload: online
  will_message:
    topic: ${mqtt_topic_prefix}/status
    payload: offline
  on_connect:
    - logger.log: "MQTT connected"
  on_disconnect:
    - logger.log: "MQTT disconnected"

ota:
  platform: esphome
  password: !secret ota_password

logger:

sensor:
  - platform: dht
    pin: GPIO4
    model: DHT22
    update_interval: 30s
    temperature:
      name: "${friendly_name} Temperature"
      state_topic: ${mqtt_topic_prefix}/temperature/state
    humidity:
      name: "${friendly_name} Humidity"
      state_topic: ${mqtt_topic_prefix}/humidity/state

  - platform: wifi_signal
    name: "${friendly_name} WiFi Signal"
    update_interval: 60s

switch:
  - platform: gpio
    pin: GPIO12
    name: "${friendly_name} Relay"
    id: relay
    command_topic: ${mqtt_topic_prefix}/relay/set
    state_topic: ${mqtt_topic_prefix}/relay/state

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO5
      mode: INPUT_PULLUP
      inverted: true
    name: "${friendly_name} Button"
    on_press:
      - switch.toggle: relay

  - platform: status
    name: "${friendly_name} Status"

button:
  - platform: restart
    name: "${friendly_name} Restart"

text_sensor:
  - platform: wifi_info
    ip_address:
      name: "${friendly_name} IP"
