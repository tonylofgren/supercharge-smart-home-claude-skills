# https://github.com/tonylofgren/aurora-smart-home
#
# Multi-Sensor Combo Template
# BME280 (temp/humidity/pressure) + BH1750 (light) + optional motion

substitutions:
  device_name: "multi-sensor"
  friendly_name: "Multi Sensor"

esphome:
  name: ${device_name}
  friendly_name: ${friendly_name}

esp32:
  board: esp32dev

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: "${device_name}-fallback"
    password: !secret wifi_ap_password

captive_portal:

api:
  encryption:
    key: !secret api_encryption_key

ota:
  platform: esphome
  password: !secret ota_password

logger:

i2c:
  sda: GPIO21
  scl: GPIO22
  scan: true

sensor:
  # BME280: Temperature, Humidity, Pressure
  - platform: bme280_i2c
    address: 0x76
    update_interval: 30s
    temperature:
      name: "${friendly_name} Temperature"
      oversampling: 2x
    humidity:
      name: "${friendly_name} Humidity"
      oversampling: 2x
    pressure:
      name: "${friendly_name} Pressure"
      oversampling: 2x

  # BH1750: Light Level
  - platform: bh1750
    name: "${friendly_name} Light"
    address: 0x23
    update_interval: 30s

  # WiFi Signal (diagnostic)
  - platform: wifi_signal
    name: "${friendly_name} WiFi Signal"
    update_interval: 60s
    entity_category: diagnostic

  # Uptime
  - platform: uptime
    name: "${friendly_name} Uptime"
    entity_category: diagnostic

binary_sensor:
  # Motion sensor (optional, uncomment if using PIR)
  # - platform: gpio
  #   pin: GPIO27
  #   name: "${friendly_name} Motion"
  #   device_class: motion
  #   filters:
  #     - delayed_off: 30s

  - platform: status
    name: "${friendly_name} Status"

button:
  - platform: restart
    name: "${friendly_name} Restart"
    entity_category: config

text_sensor:
  - platform: wifi_info
    ip_address:
      name: "${friendly_name} IP"
      entity_category: diagnostic
