#
# ESPHome Template - Sonoff Basic R2
# Simple WiFi relay with button

substitutions:
  device_name: "sonoff-basic"
  friendly_name: "Sonoff Basic"

esphome:
  name: ${device_name}
  friendly_name: ${friendly_name}

esp8266:
  board: esp8285

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: "${device_name}-fallback"

captive_portal:

api:
  encryption:
    key: !secret api_encryption_key

ota:
  - platform: esphome
    password: !secret ota_password

logger:

# Physical button
binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: true
    name: "Button"

    on_click:
      - min_length: 50ms
        max_length: 500ms
        then:
          - switch.toggle: relay

    on_multi_click:
      # Long press: restart
      - timing:
          - ON for at least 4s
        then:
          - button.press: restart_button

  - platform: status
    name: "Status"

# Main relay
switch:
  - platform: gpio
    id: relay
    name: "Relay"
    pin: GPIO12
    restore_mode: RESTORE_DEFAULT_OFF

sensor:
  - platform: wifi_signal
    name: "WiFi Signal"
    update_interval: 60s
    entity_category: diagnostic

  - platform: uptime
    name: "Uptime"
    entity_category: diagnostic

text_sensor:
  - platform: version
    name: "ESPHome Version"
    entity_category: diagnostic

button:
  - platform: restart
    id: restart_button
    name: "Restart"
    entity_category: config

# Green status LED
status_led:
  pin:
    number: GPIO13
    inverted: true
