# ESPHome Template - Voice Assistant
# ESP32-S3 based voice assistant with wake word detection

substitutions:
  device_name: "voice-assistant"
  friendly_name: "Voice Assistant"

esphome:
  name: ${device_name}
  friendly_name: ${friendly_name}
  min_version: 2024.6.0
  platformio_options:
    board_build.flash_mode: dio
    board_build.mcu: esp32s3

esp32:
  board: esp32-s3-devkitc-1
  variant: esp32s3
  flash_size: 16MB
  framework:
    type: esp-idf
    version: recommended
    sdkconfig_options:
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240: "y"
      CONFIG_ESP32S3_DATA_CACHE_64KB: "y"
      CONFIG_ESP32S3_DATA_CACHE_LINE_64B: "y"
      CONFIG_SPIRAM_MODE_OCT: "y"
      CONFIG_IDF_EXPERIMENTAL_FEATURES: "y"

psram:
  mode: octal
  speed: 80MHz

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: "${device_name}-fallback"

api:
  encryption:
    key: !secret api_encryption_key

ota:
  - platform: esphome
    password: !secret ota_password

logger:
  level: INFO

# I2S Audio configuration
i2s_audio:
  - id: i2s_input
    i2s_lrclk_pin: GPIO3   # WS
    i2s_bclk_pin: GPIO2    # SCK
  - id: i2s_output
    i2s_lrclk_pin: GPIO6
    i2s_bclk_pin: GPIO7

# Microphone
microphone:
  - platform: i2s_audio
    id: mic
    i2s_audio_id: i2s_input
    i2s_din_pin: GPIO4
    adc_type: external
    pdm: false

# Speaker
speaker:
  - platform: i2s_audio
    id: speaker_out
    i2s_audio_id: i2s_output
    i2s_dout_pin: GPIO8
    dac_type: external
    mode: mono

# Wake word detection
micro_wake_word:
  models:
    - model: okay_nabu
  on_wake_word_detected:
    - voice_assistant.start:
        wake_word: !lambda return wake_word;

# Voice assistant
voice_assistant:
  id: va
  microphone: mic
  speaker: speaker_out
  noise_suppression_level: 2
  auto_gain: 31dBFS
  volume_multiplier: 2.0

  on_listening:
    - light.turn_on:
        id: status_led
        effect: "Listening"

  on_stt_vad_end:
    - light.turn_on:
        id: status_led
        effect: "Processing"

  on_tts_start:
    - light.turn_on:
        id: status_led
        effect: "Speaking"

  on_end:
    - delay: 100ms
    - wait_until:
        not:
          voice_assistant.is_running:
    - light.turn_off: status_led

  on_error:
    - light.turn_on:
        id: status_led
        red: 100%
        green: 0%
        blue: 0%
    - delay: 3s
    - light.turn_off: status_led

# Status LED (WS2812)
light:
  - platform: esp32_rmt_led_strip
    id: status_led
    name: "Status LED"
    pin: GPIO48
    num_leds: 1
    rgb_order: GRB
    chipset: WS2812
    rmt_channel: 0
    effects:
      - pulse:
          name: "Listening"
          transition_length: 250ms
          update_interval: 250ms
          min_brightness: 20%
          max_brightness: 80%
      - pulse:
          name: "Processing"
          transition_length: 100ms
          update_interval: 100ms
          min_brightness: 50%
          max_brightness: 100%
      - pulse:
          name: "Speaking"
          transition_length: 500ms
          update_interval: 500ms
          min_brightness: 30%
          max_brightness: 70%

# Physical button (optional)
binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: true
    name: "Button"
    on_click:
      - if:
          condition:
            voice_assistant.is_running:
          then:
            - voice_assistant.stop:
          else:
            - voice_assistant.start:

  - platform: status
    name: "Status"

sensor:
  - platform: wifi_signal
    name: "WiFi Signal"
    update_interval: 60s
    entity_category: diagnostic

  - platform: uptime
    name: "Uptime"
    entity_category: diagnostic

text_sensor:
  - platform: version
    name: "ESPHome Version"
    entity_category: diagnostic

button:
  - platform: restart
    name: "Restart"
    entity_category: config
