# Web Dashboard Template
# Built-in web interface for standalone use

substitutions:
  device_name: "web-sensor"
  friendly_name: "Web Sensor"

esphome:
  name: ${device_name}
  friendly_name: ${friendly_name}

esp32:
  board: esp32dev

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: "${device_name}-fallback"
    password: !secret wifi_ap_password

captive_portal:

# Optional: Keep API for Home Assistant
api:
  encryption:
    key: !secret api_encryption_key

ota:
  platform: esphome
  password: !secret ota_password

logger:

# Web server for local access
web_server:
  port: 80
  auth:
    username: admin
    password: !secret web_password
  local: true  # Disable cloud access
  ota: true    # Allow OTA from web interface
  version: 2

# Optional: mDNS for easy discovery
mdns:
  disabled: false

sensor:
  - platform: dht
    pin: GPIO4
    model: DHT22
    update_interval: 30s
    temperature:
      name: "${friendly_name} Temperature"
      id: temperature
    humidity:
      name: "${friendly_name} Humidity"
      id: humidity

  - platform: adc
    pin: GPIO34
    name: "${friendly_name} Voltage"
    update_interval: 10s
    attenuation: 11db

  - platform: wifi_signal
    name: "${friendly_name} WiFi Signal"
    update_interval: 60s

  - platform: uptime
    name: "${friendly_name} Uptime"

switch:
  - platform: gpio
    pin: GPIO12
    name: "${friendly_name} Relay 1"
    id: relay1
    restore_mode: RESTORE_DEFAULT_OFF

  - platform: gpio
    pin: GPIO14
    name: "${friendly_name} Relay 2"
    id: relay2
    restore_mode: RESTORE_DEFAULT_OFF

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO5
      mode: INPUT_PULLUP
      inverted: true
    name: "${friendly_name} Button"
    on_press:
      - switch.toggle: relay1

  - platform: status
    name: "${friendly_name} Status"

button:
  - platform: restart
    name: "${friendly_name} Restart"

text_sensor:
  - platform: wifi_info
    ip_address:
      name: "${friendly_name} IP"
    ssid:
      name: "${friendly_name} SSID"
    mac_address:
      name: "${friendly_name} MAC"

  - platform: version
    name: "${friendly_name} ESPHome Version"
    hide_timestamp: true

number:
  - platform: template
    name: "${friendly_name} Target Temperature"
    id: target_temp
    min_value: 15
    max_value: 30
    step: 0.5
    unit_of_measurement: "Â°C"
    optimistic: true
    restore_value: true
    initial_value: 21
