# Home Dashboard View Template
# Generated by ha-yaml@aurora-smart-home v1.0.0
# https://github.com/tonylofgren/aurora-smart-home
#
# A modern home dashboard layout using sections (HA 2024.6+)
# Save to: config/dashboards/home.yaml or via UI

title: Home
views:
  - title: Home
    path: home
    type: sections
    sections:
      # =====================================================
      # TOP ROW - STATUS OVERVIEW
      # =====================================================
      - type: grid
        cards:
          # Welcome message
          - type: markdown
            content: |
              # Welcome home, {{ user }}!
              {% set temp = states('sensor.outdoor_temperature') %}
              {% set weather = states('weather.home') %}
              It's {{ temp }}Â°C and {{ weather }} outside.

          # Quick actions
          - type: horizontal-stack
            cards:
              - type: button
                name: Home
                icon: mdi:home
                tap_action:
                  action: call-service
                  service: script.home_mode
                show_name: true

              - type: button
                name: Away
                icon: mdi:home-export-outline
                tap_action:
                  action: call-service
                  service: script.away_mode
                show_name: true

              - type: button
                name: Night
                icon: mdi:weather-night
                tap_action:
                  action: call-service
                  service: script.night_mode
                show_name: true

      # =====================================================
      # STATUS SECTION
      # =====================================================
      - type: grid
        title: Status
        cards:
          # Security tile
          - type: tile
            entity: sensor.security_summary
            name: Security
            icon: mdi:shield-home
            color: >
              {% if is_state('sensor.security_summary', 'Secure') %}
                green
              {% else %}
                red
              {% endif %}
            tap_action:
              action: navigate
              navigation_path: /lovelace/security

          # People home
          - type: tile
            entity: sensor.people_home_count
            name: At Home
            icon: mdi:account-group
            tap_action:
              action: more-info

          # Energy
          - type: tile
            entity: sensor.total_power
            name: Power Usage
            icon: mdi:flash
            color: amber

          # Climate
          - type: tile
            entity: climate.living_room
            name: Temperature
            features:
              - type: target-temperature

      # =====================================================
      # ROOM CONTROLS - LIVING ROOM
      # =====================================================
      - type: grid
        title: Living Room
        cards:
          # Main light tile
          - type: tile
            entity: light.living_room
            name: Ceiling Light
            features:
              - type: light-brightness
            tap_action:
              action: toggle

          # TV area light
          - type: tile
            entity: light.living_room_tv
            name: TV Lighting
            features:
              - type: light-brightness
              - type: light-color-temp
            tap_action:
              action: toggle

          # Media player
          - type: tile
            entity: media_player.living_room_tv
            name: TV
            features:
              - type: media-player-media-controls
            tap_action:
              action: more-info

          # Climate control
          - type: tile
            entity: climate.living_room
            features:
              - type: climate-hvac-modes
                hvac_modes:
                  - heat
                  - "off"
              - type: target-temperature

      # =====================================================
      # ROOM CONTROLS - KITCHEN
      # =====================================================
      - type: grid
        title: Kitchen
        cards:
          - type: tile
            entity: light.kitchen
            name: Ceiling Light
            features:
              - type: light-brightness

          - type: tile
            entity: light.kitchen_counter
            name: Counter Lights
            features:
              - type: light-brightness

          - type: tile
            entity: sensor.dishwasher_status
            name: Dishwasher
            icon: mdi:dishwasher

          - type: tile
            entity: binary_sensor.fridge_door
            name: Refrigerator
            icon: mdi:fridge

      # =====================================================
      # ROOM CONTROLS - BEDROOM
      # =====================================================
      - type: grid
        title: Bedroom
        cards:
          - type: tile
            entity: light.bedroom
            name: Bedroom Light
            features:
              - type: light-brightness
            tap_action:
              action: toggle

          - type: tile
            entity: light.bedroom_reading
            name: Reading Lamp
            features:
              - type: light-brightness
              - type: light-color-temp

          - type: tile
            entity: cover.bedroom_blinds
            name: Blinds
            features:
              - type: cover-position

          - type: tile
            entity: fan.bedroom
            name: Fan
            features:
              - type: fan-speed

      # =====================================================
      # SENSORS & INFO
      # =====================================================
      - type: grid
        title: Sensors
        cards:
          # Temperature chart
          - type: history-graph
            entities:
              - entity: sensor.living_room_temperature
                name: Living Room
              - entity: sensor.bedroom_temperature
                name: Bedroom
              - entity: sensor.outdoor_temperature
                name: Outdoor
            hours_to_show: 24

          # Weather forecast
          - type: weather-forecast
            entity: weather.home
            show_forecast: true
            forecast_type: daily

      # =====================================================
      # UTILITIES
      # =====================================================
      - type: grid
        title: System
        cards:
          # Unavailable entities
          - type: tile
            entity: sensor.unavailable_entities
            name: Issues
            icon: mdi:alert-circle
            color: >
              {% if states('sensor.unavailable_entities') | int > 0 %}
                red
              {% else %}
                green
              {% endif %}
            tap_action:
              action: more-info

          # Low battery
          - type: tile
            entity: sensor.low_battery_count
            name: Low Battery
            icon: mdi:battery-alert
            color: >
              {% if states('sensor.low_battery_count') | int > 0 %}
                orange
              {% else %}
                green
              {% endif %}

          # Lights on count
          - type: tile
            entity: sensor.lights_on_count
            name: Lights On
            icon: mdi:lightbulb-group

          # HA uptime
          - type: tile
            entity: sensor.uptime
            name: Uptime
            icon: mdi:clock-outline

  # =====================================================
  # ADDITIONAL VIEWS
  # =====================================================

  # Security view
  - title: Security
    path: security
    icon: mdi:shield-home
    cards:
      - type: entities
        title: Doors & Windows
        entities:
          - binary_sensor.front_door
          - binary_sensor.back_door
          - binary_sensor.garage_door
          - binary_sensor.living_room_window
          - binary_sensor.bedroom_window

      - type: alarm-panel
        entity: alarm_control_panel.home

  # Climate view
  - title: Climate
    path: climate
    icon: mdi:thermometer
    cards:
      - type: thermostat
        entity: climate.living_room

      - type: history-graph
        entities:
          - sensor.living_room_temperature
          - sensor.living_room_humidity
        hours_to_show: 48

  # Lights view
  - title: Lights
    path: lights
    icon: mdi:lightbulb-group
    cards:
      - type: light
        entity: light.living_room
        name: Living Room

      - type: light
        entity: light.kitchen
        name: Kitchen

      - type: light
        entity: light.bedroom
        name: Bedroom

# CUSTOMIZATION NOTES:
#
# 1. Replace entity IDs with your actual entities
# 2. Adjust room names/sections for your home
# 3. Add/remove cards based on your devices
# 4. Customize colors and icons
# 5. For type: sections, requires HA 2024.6+
# 6. For older HA, use type: masonry or panel
