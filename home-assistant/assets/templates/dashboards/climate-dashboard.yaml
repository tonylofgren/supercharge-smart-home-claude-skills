# Climate Dashboard Template
# Temperature, humidity, and HVAC overview
#
# Customize entity_ids to match your setup
# Requires: mushroom cards (HACS)
#
# Generated by ha-yaml@aurora-smart-home
# https://github.com/tonylofgren/aurora-smart-home

title: Climate
icon: mdi:thermometer
path: climate
type: sections

sections:
  - type: grid
    title: Indoor Climate
    cards:
      # Main climate display
      - type: custom:mushroom-climate-card
        entity: climate.living_room
        name: Living Room
        icon: mdi:sofa
        hvac_modes:
          - heat
          - cool
          - auto
          - "off"
        show_temperature_control: true
        collapsible_controls: true

      - type: custom:mushroom-climate-card
        entity: climate.bedroom
        name: Bedroom
        icon: mdi:bed
        hvac_modes:
          - heat
          - "off"
        show_temperature_control: true
        collapsible_controls: true

      - type: custom:mushroom-climate-card
        entity: climate.office
        name: Office
        icon: mdi:desk
        hvac_modes:
          - heat
          - cool
          - "off"
        show_temperature_control: true
        collapsible_controls: true

  - type: grid
    title: Temperature Sensors
    cards:
      # Temperature chips row
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.living_room_temperature
            name: Living Room
            icon_color: deep-orange
            layout: vertical
            tap_action:
              action: more-info

          - type: custom:mushroom-entity-card
            entity: sensor.bedroom_temperature
            name: Bedroom
            icon_color: blue
            layout: vertical
            tap_action:
              action: more-info

          - type: custom:mushroom-entity-card
            entity: sensor.office_temperature
            name: Office
            icon_color: amber
            layout: vertical
            tap_action:
              action: more-info

          - type: custom:mushroom-entity-card
            entity: sensor.outdoor_temperature
            name: Outdoor
            icon_color: cyan
            layout: vertical
            tap_action:
              action: more-info

  - type: grid
    title: Humidity
    cards:
      - type: custom:mushroom-entity-card
        entity: sensor.living_room_humidity
        name: Living Room
        icon: mdi:water-percent
        icon_color: blue

      - type: custom:mushroom-entity-card
        entity: sensor.bedroom_humidity
        name: Bedroom
        icon: mdi:water-percent
        icon_color: blue

      - type: custom:mushroom-entity-card
        entity: sensor.bathroom_humidity
        name: Bathroom
        icon: mdi:water-percent
        icon_color: blue

  - type: grid
    title: Temperature History
    cards:
      - type: history-graph
        entities:
          - entity: sensor.living_room_temperature
            name: Living Room
          - entity: sensor.bedroom_temperature
            name: Bedroom
          - entity: sensor.outdoor_temperature
            name: Outdoor
        hours_to_show: 24
        refresh_interval: 60

      - type: history-graph
        entities:
          - entity: sensor.living_room_humidity
            name: Living Room
          - entity: sensor.bedroom_humidity
            name: Bedroom
          - entity: sensor.bathroom_humidity
            name: Bathroom
        hours_to_show: 24
        refresh_interval: 60

  - type: grid
    title: HVAC Status
    cards:
      - type: custom:mushroom-entity-card
        entity: binary_sensor.hvac_running
        name: HVAC Running
        icon: mdi:hvac

      - type: custom:mushroom-entity-card
        entity: sensor.hvac_mode
        name: Current Mode
        icon: mdi:thermostat

      - type: custom:mushroom-entity-card
        entity: sensor.hvac_filter_days
        name: Filter Status
        icon: mdi:air-filter

  - type: grid
    title: Quick Actions
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: action
            tap_action:
              action: call-service
              service: climate.set_preset_mode
              target:
                entity_id:
                  - climate.living_room
                  - climate.bedroom
              data:
                preset_mode: home
            icon: mdi:home
            content: Home

          - type: action
            tap_action:
              action: call-service
              service: climate.set_preset_mode
              target:
                entity_id:
                  - climate.living_room
                  - climate.bedroom
              data:
                preset_mode: away
            icon: mdi:home-export-outline
            content: Away

          - type: action
            tap_action:
              action: call-service
              service: climate.set_preset_mode
              target:
                entity_id:
                  - climate.living_room
                  - climate.bedroom
              data:
                preset_mode: sleep
            icon: mdi:sleep
            content: Sleep

          - type: action
            tap_action:
              action: call-service
              service: climate.turn_off
              target:
                entity_id:
                  - climate.living_room
                  - climate.bedroom
                  - climate.office
            icon: mdi:power
            content: All Off
